server:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - argocd.cloudspinx.dpdns.org
    paths:
      - /
    pathType: Prefix  
    tls:
      - secretName: argocd-server-tls
        hosts:
          - argocd.cloudspinx.dpdns.org
